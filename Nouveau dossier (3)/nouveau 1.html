<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
  <title>Duck Drive</title>
</head>
<body>
  <header>
    <h1>Duck Drive</h1>
  </header>
  <main>
    <section id="file-container">
      <h2>Mes Fichier</h2>
      <ul id="file-list">
        <li>
          <span>File 1</span>
          <i class="fas fa-download download-icon"></i>
        </li>
        <li>
          <span>File 2</span>
          <i class="fas fa-download download-icon"></i>
        </li>
        <li>
          <span>File 3</span>
          <i class="fas fa-download download-icon"></i>
        </li>
      </ul>
    </section>
    <section id="upload-container">
      <h2>Upload File</h2>
      <input type="file" id="upload-file">
      <button id="upload-button">Upload</button>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
